<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echtzeit Solos Reaktor 1</title>
  <style>
    body { margin: 0; background: #f0f0f0; }
    #schema-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      aspect-ratio: 16/9;
      background-image: url("images/Solos_Reactor1.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 1px solid #ccc;
    }
    .value-overlay {
      position: absolute;
      background: rgba(255,255,255,0.7);
      border: 1px solid black;
      padding: 1px 3px; 
      font-family: Arial, sans-serif;
      font-size: clamp(10px, 1vw, 14px);
      white-space: nowrap;
      min-width: 50px;
      max-width: 110px;
      text-align: center;
      border-radius: 4px;
    }
    /* Positionen in Prozent für Desktop */
    #tempT1   { top: 72%; left: 75%; }
    #tempT2   { top: 38%; left: 86%; }
    #tempT3   { top: 72%; left: 86%; }
    #tempT5   { top: 16%; left: 19%; }
    #tempTF1  { top: 43%; left: 75%; }
    #tempBioUp  { top: 41%; left: 8%; }
    #tempBioMid { top: 55%; left: 8%; }
    #tempBioLow { top: 70%; left: 8%; }
    /* responsive Anpassung bei Smartphones */
    @media (max-width: 600px) {
      .value-overlay {
        padding: 0.5px 1px;
        font-size: 8px;
      }
      #tempT1   { top: 71%; left: 72%; }
      #tempT2   { top: 34%; left: 82%; }
      #tempT3   { top: 76%; left: 82%; }
      #tempT5   { top: 16%; left: 15%; }
      #tempTF1  { top: 44%; left: 72%; }
      #tempBioUp  { top: 41%; left: 8%; }
      #tempBioMid { top: 55%; left: 8%; }
      #tempBioLow { top: 70%; left: 8%; }
    }
    a {
      display: block;
      margin: 1rem auto;
      width: fit-content;
      text-decoration: none;
      color: blue;
      font-weight: bold;
    }
  </style>
  <!-- mqtt.js CDN -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <div id="schema-container">
    <div id="tempT1" class="value-overlay">T1: --°C</div>
    <div id="tempT2" class="value-overlay">T2: --°C</div>
    <div id="tempT3" class="value-overlay">T3: --°C</div>
    <div id="tempT5" class="value-overlay">T5: --°C</div>
    <div id="tempTF1" class="value-overlay">TF1: --°C</div>
    <div id="tempBioUp" class="value-overlay">T_up: --°C</div>
    <div id="tempBioMid" class="value-overlay">T_mid: --°C</div>
    <div id="tempBioLow" class="value-overlay">T_low: --°C</div>
  </div>

  <a href="index.html">Zu den historischen Daten</a>

  <script src="live_solos_reactor1.js"></script>
</body>
</html>
